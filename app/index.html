<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Carousel</title>
    <base href="/" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="/angular-carousel-animation/app/main.js" defer></script>
